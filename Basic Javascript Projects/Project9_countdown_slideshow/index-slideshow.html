<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href= "css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <p> Countdown timer</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click To Start!</button>
        <p id="timer"></p>
        <script src="js/main.js"></script>
       
          <div class="slideshow-container">
          <div class="mySlides fade">
            <img src="images/karn.jpg" height="500px" width="1800px">
            <p align="center">Karn, The Living Legacy</p>
          </div>
          <div class="mySlides fade">
            <img src="images/jace.jpg" height="500px" width="1800px">
           <p align="center">Jace, The Mind Sculptor</p>
          </div>
          <div class="mySlides fade">
            <img src="images/gideon.jpg" height="500px" width="1800px">
            <p align="center">Gideon, Martial Paragon</p>
          </div>
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
          </div>
          <script src="js/java.js"></script>
          <script src="js/main.js"></script>
    </body>
</html>
